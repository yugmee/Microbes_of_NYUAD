<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microbe Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151a3a, #050814 55%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: min(700px, 92vw);
      padding: 20px 22px;
      border-radius: 18px;
      background: rgba(8,12,40,0.96);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      margin: 0;
    }
    p { font-size: 13px; margin: 2px 0; }
    .label {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9da3ff;
    }
    .video-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      background: #050814;
      border: 1px solid rgba(255,255,255,0.2);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 6px;
    }
    .option-btn {
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(10,16,48,0.95);
      color: #f5f5f5;
      text-align: left;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease, border-color 0.15s ease;
    }
    .option-btn:hover {
      background: rgba(28,36,92,0.95);
      transform: translateY(-1px);
    }
    .option-btn.correct {
      border-color: #65ffb2;
      background: rgba(40,76,86,0.9);
    }
    .option-btn.wrong {
      border-color: #ff8c8c;
      background: rgba(70,28,39,0.9);
    }
    .status {
      font-size: 12px;
      margin-top: 4px;
    }
    .status.ok { color: #6dffb3; }
    .status.error { color: #ff9292; }

    .code-pill {
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(43,88,143,0.95);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }
    .code-pill span.code {
      font-weight: 700;
      letter-spacing: 0.12em;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .back-link {
      font-size: 12px;
      color: #9eb5ff;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
    .chip {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 11px;
    }
  </style>
</head>
